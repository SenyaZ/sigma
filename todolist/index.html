<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tasks</title>
</head>
    <body id="app">
    <div class="addBlock">
        <input type="text"   v-model:value="valueInput"
               v-on:input="handleInput">
        <button class="addTask"  @click="addTask">Add new task</button>
    </div>
    <h2>To do...</h2>
    <hr>
    <div class="toDo">
        <ul class="mask-list">
            <li v-for="(mask, index) in needDoList" :key="mask.id">
                <div>
                    <span>{{ mask.title }}</span>
                </div>
                <button class="btn-remove" v-on:click="removeMask(index, 'need')">Remove</button>
            </li>
        </ul>
    </div>


    </div>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="vue.js"></script>
</body>
</html>
