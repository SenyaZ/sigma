<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tasks</title>
</head>
<body id="app">
<form :style="{ backgroundColor: bgColor}">
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label"
               name="name">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" v-model="name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="surname" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" v-model="surname">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="female" @click="checkBg" v-model="gender">
                <label class="form-check-label" for="gridRadios1">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="male"  @click="checkBg" v-model="gender">
                <label class="form-check-label" for="gridRadios2">
                    Male
                </label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword4">
        </div>
    </div>
    <div class="col-12">
        <label for="inlineFormInputGroupUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername">
        </div>
    </div>
    <p class="text-danger"> {{errors}}</p>
<hr>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<!--<script src="https://unpkg.com/vee-validate@2.0.0-rc.7/dist/vee-validate.js"></script>-->
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="vue.js"></script>


</body>
</html>
